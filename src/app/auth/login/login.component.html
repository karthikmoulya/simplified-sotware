<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter the valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="password"
        ngModel
        type="password"
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter the valid password</mat-error
      >
    </mat-form-field>
    <button color="accent" type="submit" mat-raised-button *ngIf="!isLoading">
      Login
    </button>
  </form>
  <div style="margin-top: 20px">
    <button
      color="accent"
      type="submit"
      mat-raised-button
      (click)="signInWithGoogle()"
      *ngIf="!isLoading"
    >
      Sign in with Google
    </button>
  </div>
</mat-card>
